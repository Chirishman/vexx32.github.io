---
layout: default
permalink: /index/
---

<article class="posts">

  <h1>All Posts</h1>

  <article class="post">
    <h1>Recent Posts</h1>
    <ul class="listRecent">
      {% for post in site.posts %}

      <li>{{ post.date | date: "%Y-%m-%d" }} &mdash; <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></li>

      {% endfor %}
    </ul>
    <a href="/index/" class="read-more">More Posts</a>
  </article>

</article>

<div class="backToIndex">
  <a href="/">Back to Homepage</a>
</div>
