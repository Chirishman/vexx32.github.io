---
layout: default
---

<div class="date">
  <time>{{ page.date | date: "%B %e, %Y" }}</time>
</div>

<section id="postTitle">
  <h1>{{ page.title }}</h1>
</section>

<div class="date lastEdited">
  <time>Updated {{ page.last_modified_at | date: "%r on %B %e, %Y" }}</time>
</div>

<article class="post">

  <div class="entry">
    {{ content }}
  </div>

  <div class="backToIndex">
    <a href="/">Back to Homepage</a>
  </div>

  {% include disqus.html %}
</article>
